<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar button -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="cart.html">Cart</a>
    <header>
        <h1>Your Cart</h1>

    <main>
        <section>
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>

                    <tr>
                        <td>Product 1</td>
                        <td>₹ 200</td>
                        <td>2</td>

                    </tr>
                    <!-- Add more items here -->
                </tbody>
            </table>
            <div class="total">
                <p>Total: ₹ 400</p>
                <button>Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Commerce Site</p>
    </footer>
